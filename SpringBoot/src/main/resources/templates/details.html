<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-primary mb-3">Back to List</a>
    <h1 th:text="${book.title}">Book Title</h1>
    <p><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
    <p><strong>Category:</strong> <span th:text="${book.category}">Category</span></p>
    <hr>
    <h2>Table of Contents</h2>
    <div th:utext="${#strings.replace(book.toc, '\n', '<br/>')}">
        <!-- TOC will be rendered here with line breaks -->
    </div>
</div>
</body>
</html>
